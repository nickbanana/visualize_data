<html>
<meta charset="utf-8">
<style>
    /* set the CSS */
    
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }
    
    .node text {
        font: 12px sans-serif;
    }
    
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }
</style>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script> -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="./css/ngdialog.css">
    <script src="./js/ng-tags-input.js"></script>
    <link href="./css/ng-tags-input.css" rel="stylesheet">
    <link href="./css/ng-tags-input.bootstrap.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.4/js/ngDialog.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.6.4/css/ngDialog-theme-default.min.css" rel="stylesheet">
</head>

<body ng-app="app">
    <script src="./script.js"></script>
    <div style="width: 100%;" ng-controller="graphCtrl" ng-init="LoadData()">

        <tree treedata="treelist" on-click="onClick(item)" pop-up-fn="popupForm(data)" add-fn="popupAddForm(data)" update-fn="setUpdateGraphFunction(FnInDirective)" ng-if"dataloaded"></tree>

    </div>
</body>

</html>
